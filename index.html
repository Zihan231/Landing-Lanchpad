<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <h1>LOGO</h1>
        <button class="btn">Sign Up</button>
      </nav>
      <div id="Hero-headings">
        <h1>Cool Dark UI Template for Webflow Agencies!</h1>
        <button class="btn">Stay Focused</button>
      </div>
    </header>
    <main>
      <section id="LivePreviewSection">
        <div id="Details">
            <h2>See It in Action</h2>
            <p>Explore the live preview and imagine your brand in this bold new look.</p>
            <button class="btn">Launch Live Preview</button>
        </div>
        <div>
            <img src="./Assets/wc-mini.png" alt="">
        </div>
      </section>
      <section id="ProductiveUser">
            <h2>Joined Thousands of Productive Users</h2>
            <div id="Percentages">
                <div class="numbers">
                    <h1>50K</h1>
                    <p>Active Users</p>
                </div>
                <div class="numbers">
                    <h1>2M+</h1>
                    <p>Focus Sessions</p>
                </div>
                <div class="numbers">
                    <h1>95%</h1>
                    <p>Satisfaction Rate</p>
                </div>
            </div>
      </section>
    </main>
  </body>
</html>
